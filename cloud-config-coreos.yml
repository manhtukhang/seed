#cloud-config

coreos:
  hostname: coreos-seed-01
  ssh_authorized_keys:
    - ssh-rsa 

  units:
    - name: etcd2.service
      command: start
    - name: fleet.service
      command: start
    - name: 00-eth0.network
      runtime: true
      content: |
        [Match]
        Name=eth0

        [Network]
        DNS=8.8.8.8

  etcd2:
      discovery: https://discovery.etcd.io/87447db26ff688b3a0acbb6787e10225
      initial-cluster: "coreos-seed-01=http://10.0.0.1:2380,coreos-seed-02=http://10.0.1.11:2380,coreos-seed-03=http://10.0.1.12:2380"
      initial-cluster-state: new
      initial-advertise-peer-urls: 10.0.0.1:7001
      advertise-clients-urls: 10.0.0.1:4001

  update:
    reboot-strategy: etcd-lock
    group: stable
    server: "http://stable.release.core-os.net/amd64-usr/current/coreos_production_iso_image.iso"

  fleet:
    metadata: "region=localhost,provider=virtualbox,environment=demo,role=seed"